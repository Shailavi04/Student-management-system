<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <div class="header-row">
        <h1 class="title">Student Management</h1>
        <button class="add-btn" id="openAddBtn">+ Add Student</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Course</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<!-- Add Modal -->
<div id="addModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Add Student</h2>
            <button class="close-x" onclick="closeAddModal()">&times;</button>
        </div>
        <form id="studentForm">
            <div class="form-grid">
                <div class="input-group">
                    <label>Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="input-group">
                    <label>Age</label>
                    <input type="number" id="age" required>
                </div>
                <div class="input-group">
                    <label>Course</label>
                    <input type="text" id="course" required>
                </div>
            </div>
            <div class="modal-actions">
                <button type="button" class="cancel-btn" onclick="closeAddModal()">Cancel</button>
                <button type="submit" class="save-btn">Add Student</button>
            </div>
        </form>
    </div>
</div>

<!-- Edit Modal -->
<div id="editModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Edit Student</h2>
            <button class="close-x" onclick="closeEditModal()">&times;</button>
        </div>
        <form id="editStudentForm">
            <input type="hidden" id="editId">
            <div class="form-grid">
                <div class="input-group">
                    <label>Name</label>
                    <input type="text" id="editName" required>
                </div>
                <div class="input-group">
                    <label>Age</label>
                    <input type="number" id="editAge" required>
                </div>
                <div class="input-group">
                    <label>Course</label>
                    <input type="text" id="editCourse" required>
                </div>
            </div>
            <div class="modal-actions">
                <button type="button" class="cancel-btn" onclick="closeEditModal()">Cancel</button>
                <button type="submit" class="save-btn">Update Student</button>
            </div>
        </form>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
